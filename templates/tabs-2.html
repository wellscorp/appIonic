<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-striped tabs-color-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- NEW TAB -->
    <ion-tab title="Account" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/teste">
        <ion-nav-view name="tab-teste"></ion-nav-view>
    </ion-tab>

    <!-- NOTAS -->
    <ion-tab title="Notas" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/nota">
        <ion-nav-view name="tab-nota"></ion-nav-view>
    </ion-tab>


</ion-tabs>
