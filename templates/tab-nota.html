

<ion-view view-title="Nota">

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus-circled" href="#/tab/nota/inserir" ng-click=""></a>
    </ion-nav-buttons>

  <ion-content>

      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

          <ion-item
                  href="#" class="item-remove-animate">
              Item
              <ion-delete-button class="ion-minus-circled"
                                 ng-click="">
              </ion-delete-button>
              <ion-option-button class="button-assertive"
                                 ng-click="">
                  Edit
              </ion-option-button>
              <ion-option-button class="button-calm"
                                 ng-click="">
                  Share
              </ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder=""></ion-reorder-button>
          </ion-item>

          <ion-item ng-repeat="item in notas"
                    item="item"
                    href="#/tab/nota/{{item.titulo}}" class="item-remove-animate">
              {{ item.titulo }}
              <ion-delete-button class="ion-minus-circled"
                                 ng-click="onItemDelete(item)">
              </ion-delete-button>
              <ion-option-button class="button-assertive"
                                 ng-click="delete(item)">
                  Delete
              </ion-option-button>
              <ion-option-button class="button-calm"
                                 ng-click="share(item)">
                  Share
              </ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
          </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
